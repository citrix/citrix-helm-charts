apiVersion: v1
kind: ConfigMap
metadata:
  name: cic-configmap
  labels:
    app: citrix-ingress-controller
data:
  LOGLEVEL: {{ .Values.logLevel | quote }}
  NS_PROTOCOL: {{ .Values.nsProtocol | quote }}
  NS_PORT: {{ .Values.nsPort | quote }}
  NS_HTTP2_SERVER_SIDE: {{ .Values.http2ServerSide | quote }}

